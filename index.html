<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage du Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .ticket {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        .message {
            margin-bottom: 15px;
        }
        .author {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .content {
            margin-left: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .ticket {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Ticket</h1>
    <div id="ticket-content">Chargement en cours...</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const ticketId = params.get('id'); // Récupérer l'ID du ticket dans l'URL

            if (ticketId) {
                // Chargement du fichier JSON contenant les messages du ticket
                fetch(`transcripts/${ticketId}.json`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erreur lors du chargement du fichier JSON");
                        }
                        return response.json();
                    })
                    .then(data => {
                        const ticketContent = document.getElementById("ticket-content");

                        if (data.messages && data.messages.length > 0) {
                            // Afficher chaque message
                            ticketContent.innerHTML = data.messages.reverse().map(msg => {
                                return `
                                    <div class="ticket">
                                        <div class="message">
                                            <span class="author">${msg.author}</span>
                                            <p class="content">${msg.content}</p>
                                        </div>
                                    </div>
                                `;
                            }).join('');
                        } else {
                            ticketContent.innerHTML = "Aucun message trouvé pour ce ticket.";
                        }
                    })
                    .catch(error => {
                        const ticketContent = document.getElementById("ticket-content");
                        ticketContent.innerText = "Erreur lors du chargement des données : " + error.message;
                    });
            } else {
                document.getElementById("ticket-content").innerText = "Aucun ticket spécifié.";
            }
        });
    </script>
</body>
</html>
