<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Affichage du Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .ticket {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .author {
            font-weight: bold;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .content {
            display: inline-block;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .ticket {
                padding: 15px;
            }
            .avatar {
                width: 40px;
                height: 40px;
            }
            .message {
                flex-direction: column;
                align-items: flex-start;
            }
            .content {
                display: block;
                margin-top: 10px;
            }
        }
    </style>
</head>

    <h1>Ticket</h1>
    <div id="ticket-content"></div>

</html>
